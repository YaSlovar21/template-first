<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title><%= htmlWebpackPlugin.options.title %></title>
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link href="<%= canonicalURL %>/<%= htmlWebpackPlugin.options.filename.split('/index.html')[0] %>/"  rel="canonical" />
</head>
<body class="page ">
  <%= require('html-loader!./inner-metrika.html').default %>
  <%= require('html-loader!./insets/header.html').default %>
  <main>
    <div class="min-h-screen bg-gray-50 py-8 flex flex-col justify-center relative overflow-hidden lg:py-12">
      <div class="relative w-full px-6 py-12 bg-white shadow-xl shadow-slate-700/10 ring-1 ring-gray-900/5 md:max-w-3xl md:mx-auto lg:max-w-4xl lg:pt-16 lg:pb-28">
        <div class="mt-8 prose prose-slate mx-auto lg:prose-lg">
          <% [].concat(contentName).map((item) => { %>
            <%= require(`html-loader!./contents/${item}`).default %>
          <% }) %>
       </div>
      </div>
    </div>
  </main>
  <%= require('html-loader!./insets/footer.html').default %>
</body>
</html>
